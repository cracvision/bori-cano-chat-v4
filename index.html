<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Borí Cano Chat — Start</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Prefetch chat para transición rápida -->
    <link rel="prefetch" href="chat.html" />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <!-- Importante: clase 'splash' para aislar estilos -->
  <body class="splash">
    <main class="splash-container" role="main" aria-label="Pantalla de inicio">
      <h1 class="splash-title" aria-label="Borí Cano Chat">
        <span>Borí</span> <span>Cano</span> <span>Chat</span>
      </h1>

      <img
        class="splash-image"
        src="https://static.wixstatic.com/media/86b1c8_aa13c5837d9344b793e3ec2b6f6c8801~mv2.png"
        alt="Borí Cano saludando"
        width="768" height="768"
        decoding="async"
      />

      <p class="splash-tagline">¡Wepa panita! Ready pa’ entrar.</p>

      <button id="startBtn" class="btn-start" aria-label="Entrar al chat (Start)">
        START
      </button>
    </main>

    <noscript>
      <div style="position:fixed;bottom:1rem;left:0;right:0;text-align:center;color:#fff;font-weight:600">
        JavaScript está desactivado. Continúa a <a href="chat.html" style="color:#fff;text-decoration:underline">chat.html</a>
      </div>
    </noscript>

    <script>
      // Prefetch redundante por JS (fallback)
      try {
        const l = document.createElement('link');
        l.rel = 'prefetch'; l.href = 'chat.html';
        document.head.appendChild(l);
      } catch (e) {}

      // Navegar con botón/teclado
      const goChat = () => { window.location.href = 'chat.html'; };
      document.getElementById('startBtn')?.addEventListener('click', goChat);

      // También Enter/Espacio para accesibilidad
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          const active = document.activeElement;
          if (active && active.id === 'startBtn') {
            e.preventDefault();
            goChat();
          }
        }
      });
    </script>
  </body>
</html>
