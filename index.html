<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORI CANO CHAT</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Load anime.js as a deferred script so ordering with our deferred script is preserved -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js" id="anime-cdn"></script>
      <!-- Warm up the chat document while splash plays -->
    <link rel="prefetch" href="chat.html" as="document" />

  <body>
    <div class="loading-container">
      <h1 class="ml2">Wepa Panita!</h1>
      <img src="https://static.wixstatic.com/media/86b1c8_aa13c5837d9344b793e3ec2b6f6c8801~mv2.png" alt="Bori Cano Loading" class="center-image" />
      <h2 class="app-title">
        <span class="word">Bor√≠</span>
        <span class="word">Cano</span>
        <span class="word">Chat</span>
      </h2>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- Our logic (deferred). It also contains a fallback loader for anime.js if the CDN fails. -->
    <script defer src="index.js"></script>
  </body>
</html>
