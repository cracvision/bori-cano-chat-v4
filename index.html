<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borí Cano Chat</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="app-header">
      <h1>Borí Cano Chat</h1>
      <p>¡Wepa panita!</p>
    </header>

    <main>
      <!-- ElevenLabs Conversational AI Widget -->
      <elevenlabs-convai agent-id="agent_0301k2g45tvaere8gnrgvbj9f89k"></elevenlabs-convai>
      <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
      <script>
       document.addEventListener('elevenlabs-convai:call', (event) => {
          const cfg = event?.detail?.config;
          if (!cfg) return;

          const coords = "18.340183178224542,-65.61933532856209";

          cfg.clientTools = {
            ...(cfg.clientTools || {}),
            showMap: () => {
             const url = `https://www.google.com/maps/@${coords},17z?basemap=satellite`;
             window.open(url, '_blank', 'noopener,noreferrer');
             return { ok: true, mapUrl: url };
           }
         };
       });
      </script>
    </main>
    <div class="version-label">V3.3.</div>
  </body>
</html>
